<!DOCTYPE html>
<html>
    <head>
        <title>False Memory Experiment</title>
        <script src="jspsych-6.0.1/jspsych.js"></script>
        <script src="jspsych-6.0.1/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.0.1/plugins/jspsych-text-display.js"></script>
        <script src="jspsych-6.0.1/plugins/jspsych-survey-likert.js"></script>
        <link href="jspsych-6.0.1/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    //making the timeline
    var timeline = [];

    //standard intro
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>In this experiment you'll see lists of words. " +
      "You'll have to memorize the lists, then later you'll be shown a list of " +
      "words that may or may not have been in the original lists. Probably " +
      "your mind will fool you and you'll get some words wrong. This is normal --" +
      " do not be alarmed.</p>",
      post_trial_gap: 1000
    };
    timeline.push(instructions);

    //fixation cross
    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:100px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000,
      post_trial_gap:500
    };
    timeline.push(fixation);

    //first list
    var first_trial_stimuli = [
      {stimulus: '<div style="font-size:150px;">mad</div>'},
      {stimulus: '<div style="font-size:150px;">fear</div>'},
      {stimulus: '<div style="font-size:150px;">hate</div>'},
      {stimulus: '<div style="font-size:150px;">rage</div>'},
      {stimulus: '<div style="font-size:150px;">temper</div>'},
      {stimulus: '<div style="font-size:150px;">fury</div>'},
      {stimulus: '<div style="font-size:150px;">ire</div>'},
      {stimulus: '<div style="font-size:150px;">wrath</div>'},
      {stimulus: '<div style="font-size:150px;">happy</div>'},
      {stimulus: '<div style="font-size:150px;">fight</div>'},
      {stimulus: '<div style="font-size:150px;">hatred</div>'},
      {stimulus: '<div style="font-size:150px;">mean</div>'},
      {stimulus: '<div style="font-size:150px;">calm</div>'},
      {stimulus: '<div style="font-size:150px;">emotion</div>'},
      {stimulus: '<div style="font-size:150px;">enrage</div>'}
    ]

    var first_trial = {
      type: 'html-keyboard-response',
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: jsPsych.NO_KEYS,
      trial_duration: 1500,
      post_trial_gap: 1500
    };

    //so can do something like
    var trial_one_procedure = {
      timeline: [first_trial],
      timeline_variables: first_trial_stimuli
    };
    timeline.push(trial_one_procedure);

    // possible answers.
    var answers = ["Yes", "No"];

//7 items per block
/*
(2 studied words, 2 related words,
2 unrelated words, and the critical nonstudied lure)
*/
    var test_page = {
      type: 'survey-likert',
      preamble: 'Was the word in any of the studied lists?',
      questions: [
        {prompt: "mad", labels: answers},
        {prompt: "mail", labels: answers},
        {prompt: "revenge", labels: answers},
        {prompt: "field", labels: answers},
        {prompt: "hate", labels: answers},
        {prompt: "violence", labels: answers},
        {prompt: "anger", labels: answers}
      ]
    };
    timeline.push(test_page);

    var debrief = {
      type: "html-keyboard-response",
      stimulus: "<p>thats it</p>",
      post_trial_gap: 2000
    };
    timeline.push(debrief);

    //putting the timeline together
    jsPsych.init({
          timeline: timeline
        });

</script>
</html>
